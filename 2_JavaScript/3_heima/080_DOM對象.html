<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>123</div>
    <script>
        const div = document.querySelector("div");
        console.dir(div); // 打印對象
        console.log(typeof div);
        // DOM樹: 將html文件以樹狀結構呈現 展示標籤與標籤之間的關係
        // document是DOM裡最大的對象
    </script>
</body>
</html>
