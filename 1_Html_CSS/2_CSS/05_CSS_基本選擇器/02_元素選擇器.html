<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>02_元素選擇器</title>
    <style>
        h2 {
            color: chocolate;
        }
        h3 {
            color: green;
        }
        p {
            color: red;
        }
        h1 {
           font-size: 50px; 
        }
    </style>
</head>
<body>
    <h1>歡迎來到土味官網，土的味道我知道</h1>
    <br>
    <h2>土味情話</h2>
    <h3>作者：優秀的網友們</h3>
    <p>萬水千山總是情，愛我多點行不行！</p>
    <p>草莓、藍莓、蔓越莓，今天你想我了沒？</p>
    <p>我心里給你留了一塊地，我的死心塌地！</p>
    <br>
    <h2>反殺土味情話</h2>
    <h3>作者：更優秀的網友們</h3>
    <p>一寸光陰一寸金，勸你死了這條心！</p>
    <p>西瓜、南瓜、哈密瓜，把你打成大傻瓜！</p>
    <p>我心里只有一塊地，我的瑪莎拉蒂！</p>
</body>
</html>
