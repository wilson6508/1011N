<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>03_類選擇器</title>
    <style>
        /* 選中頁面中所有類名為speak的元素 */
        .speak {
            color: red;
        }
        /* 選中頁面中所有類名為answer的元素 */
        .answer {
            color: green;
        }
        /* 選中頁面中所有類名為big的元素 */
        .big {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1>歡迎來到土味官網，土的味道我知道</h1>
    <br>
    <h2>土味情話</h2>
    <h3>作者：優秀的網友們</h3>
    <p class="speak big">我對你說：萬水千山總是情，愛我多點行不行！</p>
    <p class="speak">我對你說：草莓、藍莓、蔓越莓，今天你想我了沒？</p>
    <p class="speak">我對你說：我心里給你留了一塊地，我的死心塌地！</p>
    <span class="speak">哈哈</span>
    <br>
    <h2>反殺土味情話</h2>
    <h3>作者：更優秀的網友們</h3>
    <p class="answer">你回答我：一寸光陰一寸金，勸你死了這條心！</p>
    <p class="answer">你回答我：西瓜、南瓜、哈密瓜，把你打成大傻瓜！</p>
    <p class="answer">你回答我：我心里只有一塊地，我的瑪莎拉蒂！</p>
</body>
</html>
