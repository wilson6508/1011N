<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>顏色_第2種表示_rgb或rgba</title>
    <!--
        rgb(0, 0, 0) 黑色
        rgb(255, 255, 255) 白色
    -->
    <style>
        .atguigu1 {
            color: rgb(255, 0, 0);
        }
        .atguigu2 {
            color: rgb(0, 255, 0);
        }
        .atguigu3 {
            color: rgb(0, 0, 255);
        }
        .atguigu4 {
            color: rgb(138, 43, 226);
        }
        .atguigu5 {
            color: rgb(100%, 0%, 0%);
        }
        .atguigu6 {
            color: rgba(255, 0, 0, 0.5);
        }
        .atguigu7 {
            color: rgba(59, 79, 189, 0.505)
        }
    </style>
</head>
<body>
    <h2 class="atguigu1">尚矽谷1</h2>
    <h2 class="atguigu2">尚矽谷2</h2>
    <h2 class="atguigu3">尚矽谷3</h2>
    <h2 class="atguigu4">尚矽谷4</h2>
    <h2 class="atguigu5">尚矽谷5</h2>
    <h2 class="atguigu6">尚矽谷6</h2>
    <h2 class="atguigu7">尚矽谷7</h2>
</body>
</html>
