<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>顏色_第3種表示_HEX或HEXA</title>
    <style>
        /* 最小值00 最大值ff */
        /* 黑色 #000000; */
        /* 白色 #ffffff; */
        .atguigu1 {
            color: #ff0000;
        }
        .atguigu2 {
            color: #00ff00;
        }
        .atguigu3 {
            color: #0000ff;
        }
        .atguigu4 {
            /* HEXA (IE不支持) */
            color: #87ceebff;
        }
        .atguigu5 {
            color: #D41504;
        }
    </style>
</head>
<body>
    <h2 class="atguigu1">尚矽谷1</h2>
    <h2 class="atguigu2">尚矽谷2</h2>
    <h2 class="atguigu3">尚矽谷3</h2>
    <h2 class="atguigu4">尚矽谷4</h2>
    <h2 class="atguigu5">尚矽谷5</h2>
</body>
</html>
