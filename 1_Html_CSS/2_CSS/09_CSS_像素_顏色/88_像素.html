<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>像素</title>
    <!--
        1366px * 768px
        1920px * 1080px
        像素是相對單位
        會依照縮放放大縮小
     -->
    <style>
        .atguigu1 {
            width: 1cm;
            height: 1cm;
            background-color: red;
        }
        .atguigu2 {
            width: 1mm;
            height: 1mm;
            background-color: green;
        }
        .atguigu3 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="atguigu1"></div>
    <br>
    <div class="atguigu2"></div>
    <br>
    <div class="atguigu3"></div>
</body>
</html>
