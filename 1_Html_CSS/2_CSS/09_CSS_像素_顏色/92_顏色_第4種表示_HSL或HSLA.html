<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>顏色_第4種表示_HSL或HSLA</title>
    <!-- (色相, 飽和度, 亮度) -->
    <style>
        .atguigu1 {
            color: hsl(0, 100%, 50%);
        }
        .atguigu2 {
            color: hsl(60, 100%, 50%);
        }
        .atguigu3 {
            color: hsl(120, 100%, 50%);
        }
        .atguigu4 {
            color: hsl(180, 100%, 50%);
        }
        .atguigu5 {
            color: hsl(0, 100%, 50%);
        }
        .atguigu6 {
            color: hsla(0, 100%, 50%, 67.8%);
        }
    </style>
</head>
<body>
    <h2 class="atguigu1">尚矽谷1</h2>
    <h2 class="atguigu2">尚矽谷2</h2>
    <h2 class="atguigu3">尚矽谷3</h2>
    <h2 class="atguigu4">尚矽谷4</h2>
    <h2 class="atguigu5">尚矽谷5</h2>
    <h2 class="atguigu6">尚矽谷6</h2>
</body>
</html>
