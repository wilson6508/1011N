<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>05_兄弟選擇器</title>
    <style>
        /* 選中div後緊緊相鄰的兄弟p元素(睡在我下鋪的兄弟) 相鄰兄弟選擇器 */
        /* div+p {
            color: red;
        } */

        /* 選中div後所有的兄弟p元素(睡在我下鋪的所有兄弟) 通用兄弟選擇器 */
        div~p {
            color: red;
        }
        li~li {
            color: orange;
        }
    </style>
</head>
<body>
    <div>尚矽谷</div>
    <p>前端</p>
	<p>Java</p>
	<p>大數據</p>
	<p>UI</p>
    <ul>
        <li>主頁</li>
        <li>秒殺</li>
        <li>訂單</li>
        <li>我的</li>
    </ul>
</body>
</html>
