<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>01_字體大小</title>
    <style>
        /* body {
            font-size: 20px;
        } */
        .atguigu1 {
            font-size: 40px;
        }
        .atguigu2 {
            font-size: 30px;
        }
        .atguigu3 {
            font-size: 20px;
        }
        .atguigu4 {
            font-size: 12px;
        }
        .atguigu5 {
            /* 瀏覽器能夠接受的最小字體是12px */
            font-size: 3px;
        }
        .atguigu7 {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚矽谷1</div>
    <div class="atguigu2">尚矽谷2</div>
    <div class="atguigu3">尚矽谷3</div>
    <div class="atguigu4">尚矽谷4</div>
    <div class="atguigu5">尚矽谷5</div>
    <div>尚矽谷6</div>
    <div class="atguigu7">尚矽谷7</div>
</body>
</html>
