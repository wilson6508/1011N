<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>04_字體粗細</title>
    <style>
        div {
            font-size: 100px;
        }
        .atguigu1 {
            font-weight: lighter;
        }
        .atguigu2 {
            font-weight: normal;
        }
        .atguigu3 {
            font-weight: bold;
        }
        .atguigu4 {
            font-weight: bolder;
        }
        .atguigu5 {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚矽谷1</div>
    <div class="atguigu2">尚矽谷2</div>
    <div class="atguigu3">尚矽谷3</div>
    <div class="atguigu4">尚矽谷4</div>
    <div class="atguigu5">尚矽谷5</div>
</body>
</html>
