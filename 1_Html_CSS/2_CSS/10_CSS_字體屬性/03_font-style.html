<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>03_字體風格</title>
    <style>
        .atguigu1 {
            font-size: 100px;
            font-style: normal;
        }
        .atguigu2 {
            font-size: 100px;
            font-style: italic;
        }
        .atguigu3 {
            font-size: 100px;
            font-style: oblique;
        }
        em {
            font-size: 100px;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚矽谷1</div>
    <div class="atguigu2">尚矽谷2</div>
    <div class="atguigu3">尚矽谷3</div>
    <em>尚矽谷4</em>
</body>
</html>
